spring.datasource.url=jdbc:postgresql://localhost:5432/linkdb
spring.datasource.username=postgres
spring.datasource.password=postgres
# Postgres can create tables automatically, but does not support createDatabaseIfNotExist (whole db creation), MySQL does
spring.jpa.hibernate.ddl-auto=create-drop
# TODO change ddl property value from "create-drop" to "update" in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# TO get a message from an exception we need to include the following line
server.error.include-message=always